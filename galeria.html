<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo_proa.ico">
    <title>Galería</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2d3a50;
            padding: 10px 20px;
            gap: 20px;
        }

        .logo { 
            width: 60px; 
            height: auto; 
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: background-color 0.3s;
        }

        nav ul li a:hover::after {
            background-color: #ff5959;
        }

        nav ul li:last-child a::after {
            background-color: #ff5959;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 40px auto;
        }

        .grid-item {
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            aspect-ratio: 1;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .grid-item img:hover {
            transform: scale(1.05);
        }

        .grid-item img.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            width: auto;
            height: auto;
            max-width: 600px;
            max-height: 60vh;
            object-fit: contain;
            z-index: 1000;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.8);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_proa.png" alt="Logo ProA" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">INICIO</a></li>

    </main>

    <script>
        const images = document.querySelectorAll('.grid-item img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                // Remover la clase expanded de cualquier otra imagen
                images.forEach(otherImg => {
                    if (otherImg !== img) {
                        otherImg.classList.remove('expanded');
                    }
                });
                img.classList.toggle('expanded');
            });
        });

        // Cerrar la imagen al hacer clic fuera de ella
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.grid-item')) {
                images.forEach(img => img.classList.remove('expanded'));
            }
        });
    </script>
</body>
</html>
