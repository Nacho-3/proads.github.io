<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo_proa.ico">
    <title>ProA Desarrollo de Software</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2d3a50;
            padding: 10px 20px;
            gap: 20px;
        }

        .logo { 
            width: 60px; 
            height: auto; 
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: background-color 0.3s;
        }

        nav ul li a:hover::after {
            background-color: #ff5959;
        }

        nav ul li:first-child a::after {
            background-color: #ff5959;
        }

        nav ul li:first-child a:hover::after {
            background-color: #fff;
        }

        .hero-section {
            position: relative;
            height: calc(100vh - 100px);
            background: linear-gradient(rgba(45, 58, 80, 0.7), rgba(45, 58, 80, 0.7)), url('Foto_home.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 20px;
            max-width: 600px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_proa.png" alt="Logo ProA" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="nuestra_mision.html">NUESTRA MISIÓN</a></li>
                <li><a href="noticias.html">NOTICIAS</a></li>
                <li><a href="contactos.html">CONTACTOS</a></li>
                <li><a href="pasantias.html">PASANTÍAS</a></li>
                <li><a href="galeria.html">GALERÍA</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-section">
        <h1>SOMOS PROA,<br>SOMOS FAMILIA.</h1>
        <p>Somos la escuela ProA Desarrollo de Software, fomentamos habilidades esenciales para el desarrollo de la región.</p>
    </section>
</body>
</html>
