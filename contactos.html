<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo_proa.ico">
    <title>Contacto</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2d3a50;
            padding: 10px 20px;
            gap: 20px;
        }
        .logo { width: 60px; height: auto; }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            position: relative;
            padding-bottom: 5px;
        }
        nav ul li a::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: background-color 0.3s;
        }
        nav ul li a:hover::after {
            background-color: #ff5959;
        }
        nav ul li:nth-child(4) a::after {
            background-color: #ff5959;
        }
        nav ul li:nth-child(4) a:hover::after {
            background-color: #fff;
        }

        .contact-container {
            padding: 3rem 2rem;
            text-align: center;
        }

        .contact-title {
            color: #2d3a50;
            font-size: 2.5rem;
            margin-bottom: 4rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-item a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            color: inherit;
        }

        .contact-item:not(:has(a)) {
            gap: 1.5rem;
        }

        .contact-circle {
            min-width: 200px;
            min-height: 200px;
            max-width: 250px;
            max-height: 250px;
            width: 100%;
            height: auto;
            aspect-ratio: 1;
            background-color: #C5D1DD;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .contact-circle:hover {
            transform: scale(1.05);
        }

        .contact-circle img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            padding: 20px;
        }

        .contact-circle img[alt="Dirección"] {
            width: 100px;
            height: 100px;
            padding: 10px;
        }

        .contact-circle img[alt="Teléfono"] {
            width: 90px;
            height: 90px;
            padding: 12px;
        }

        .contact-label {
            font-size: 1.6rem;
            font-weight: bold;
            color: #2d3a50;
            height: 1.6em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 1rem;
        }

        @media (max-width: 1200px) {
            .contact-circle {
                width: 200px;
                height: 200px;
            }
            .contact-circle img {
                width: 90px;
                height: 90px;
            }
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
            .contact-circle {
                width: 180px;
                height: 180px;
            }
            .contact-circle img {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_proa.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="nuestra_mision.html">NUESTRA MISIÓN</a></li>
                <li><a href="noticias.html">NOTICIAS</a></li>
                <li><a href="contactos.html" class="selected">CONTACTOS</a></li>
                <li><a href="pasantias.html">PASANTÍAS</a></li>
                <li><a href="galeria.html">GALERÍA</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <h1 class="contact-title">CONTACTOS</h1>
        
        <div class="contact-grid">
            <div class="contact-item">
                <a href="https://www.google.com/maps/place/ProA+Desarrollo+de+Software/@-31.4453718,-62.077729,15z/data=!4m6!3m5!1s0x95cb290bb14cfdb9:0x7ecafbe99ea243dd!8m2!3d-31.4453718!4d-62.077729!16s%2Fg%2F11vc2n567k?entry=ttu&g_ep=EgoyMDI0MTEyNC4xIKXMDSoASAFQAw%3D%3D" target="_blank">
                    <div class="contact-circle">
                        <img src="ubicacion.png" alt="ubicacion">
                    </div>
                    <span class="contact-label">UBICACIÓN</span>
                </a>
            </div>

            <div class="contact-item">
                <a href="mailto:sanfrancisco.ds@escuelasproa.edu.ar">
                    <div class="contact-circle">
                        <img src="mail.png" alt="Gmail">
                    </div>
                    <span class="contact-label">MAIL</span>    
                </a>
            </div>


            <div class="contact-item">
                <a href="https://www.instagram.com/proa_ds_sanfrancisco/?igshid=NzZhOTFlYzFmZQ%3D%3D" target="_blank">
                    <div class="contact-circle">

                </a>
            </div>
        </div>
    </main>
</body>
</html>
